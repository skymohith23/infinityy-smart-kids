<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        body { background: #ffe6e6; font-family: Poppins; text-align: center; }
        .box { width: 350px; margin: auto; background: white; padding: 20px; border-radius: 20px; }
        input, select { width: 90%; padding: 10px; margin: 10px; border-radius: 10px; }
        button { background: #ffb84c; border: none; padding: 12px; width: 95%; border-radius: 12px; }
    </style>
</head>
<body>
<div th:replace="components/teacher-navbar :: teacherNav"></div>

<h1>ðŸ“… Mark Attendance for <span th:text="${student.name}"></span></h1>

<div class="box">
<form action="/teacher/attendance/mark" method="post">

    <input type="hidden" name="studentId" th:value="${student.id}">

    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Status:</label>
    <select name="present" required>
        <option value="true">Present</option>
        <option value="false">Absent</option>
    </select>

    <button type="submit">Save</button>
</form>
</div>

</body>
</html>
