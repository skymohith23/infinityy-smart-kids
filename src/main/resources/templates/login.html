<!DOCTYPE html>
<html>
<head>
    <title>Infinityy Smart Kids - Login</title>

    <style>
        body {
            background: linear-gradient(to bottom, #aee2ff, #ffd6e7);
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .login-box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 28px;
            color: #ff6f91;
            margin-bottom: 20px;
        }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 15px;
            border: 2px solid #ffaa64;
            font-size: 16px;
        }

        button {
            width: 90%;
            background: #ffaf00;
            border: none;
            padding: 14px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ff9e00;
        }

        .cute-cloud {
            font-size: 40px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div>
      <img src="/images/infinityy-logo.png" 
         alt="Infinityy Smart Kids Logo"
         style="width: 180px; margin-bottom: 20px;">
</div>


    <div class="login-box">
        <h1>Infinityy Smart Kids</h1>

        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
