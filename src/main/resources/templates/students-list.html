<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <style>
        body {
            background: #fff6e6;
            font-family: "Poppins", sans-serif;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #ff6f91;
            font-size: 32px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        th {
            background: #ffd36b;
            padding: 14px;
            font-size: 18px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #fff0b3;
        }
    </style>
</head>
<body>
<div th:replace="components/teacher-navbar :: teacherNav"></div>

<h1>ðŸŽ’ Student List</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Roll Number</th>
        <th>DOB</th>
        <th>Parent</th>
        <th>Phone</th>
    </tr>

    <tr th:each="s : ${students}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.className}"></td>
        <td th:text="${s.rollNumber}"></td>
        <td th:text="${s.dateOfBirth}"></td>
        <td th:text="${s.parentName}"></td>
        <td th:text="${s.parentPhone}"></td>
    </tr>
</table>

</body>
</html>
