<!DOCTYPE html>
<html>
<head>
    <title>Fee Status</title>
    <style>
        body { background: #eaffea; font-family: Poppins; text-align: center; padding: 25px; }
        h1 { color: #ff6f91; }
        .card {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
        .paid { color: green; font-weight: bold; }
        .unpaid { color: red; font-weight: bold; }
        table { width: 90%; margin: auto; }
        th { background: #ffd36b; padding: 12px; }
        td { padding: 12px; }
        .error { color: red; font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
<div th:replace="components/parent-navbar :: parentNav"></div>

<h1>ðŸ’° Fee Status</h1>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<div class="card" th:if="${student != null}">
    <h2 th:text="${student.name}"></h2>

    <table>
        <tr><th>Month</th><th>Status</th></tr>

        <tr th:each="f : ${fees}">
            <td th:text="${f.month}"></td>
            <td th:text="${f.paid ? 'Paid' : 'Not Paid'}"
                th:class="${f.paid ? 'paid' : 'unpaid'}"></td>
        </tr>

    </table>
</div>

</body>
</html>
